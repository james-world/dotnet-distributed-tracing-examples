# Docker Compose file for complex OpenTelemetry example
# Run with:
# docker-compose -p demo up -d

version: '3.7'

services:

  elastic-kibana:
    image: docker.elastic.co/kibana/kibana-oss:7.6.1
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200      
    depends_on:
      - elasticsearch
    networks:
      - default

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.6.1
    ports:
      - "9200:9200"
    environment:
      - node.name=elasticsearch
      - cluster.initial_master_nodes=elasticsearch
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: "65536"
        hard: "65536"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - default

  jaeger:
    image: 'jaegertracing/all-in-one:1.29'
    ports:
      - '5775:5775/udp'
      - '6831:6831/udp'
      - '6832:6832/udp'
      - '5778:5778'
      - '16686:16686'
      - '14250:14250'
      - '14268:14268'
      - '14269:14269'
      - '9411:9411'
    environment:
      - 'COLLECTOR_ZIPKIN_HOST_PORT=:9411'
    networks:
      - default

networks:
  default:
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: "fd87:1f03:269c:327c::/112"
        - subnet: "10.50.124.0/24"

volumes:
  elasticsearch-data:
    driver: local
